    <div id='calc-contain'>
  
        <form name="calculator">
          
          <input type="text" name="answer" />
          <br>
          
          <input type="button" value=" 1 " onclick="calculator.answer.value += '1',playAudio1();" />
          <input type="button" value=" 2 " onclick="calculator.answer.value += '2',playAudio2();" />
          <input type="button" value=" 3 " onclick="calculator.answer.value += '3',playAudio3();" />
          <input type="button" value=" + " onclick="calculator.answer.value += '+'" />
          <br/>
          
          <input type="button" value=" 4 " onclick="calculator.answer.value += '4',playAudio4();" />
          <input type="button" value=" 5 " onclick="calculator.answer.value += '5',playAudio5();" />
          <input type="button" value=" 6 " onclick="calculator.answer.value += '6',playAudio6();" />
          <input type="button" value=" - " onclick="calculator.answer.value += '-'" />
          </br>
        
          <input type="button" value=" 7 " onclick="calculator.answer.value += '7',playAudio7();" />
          <input type="button" value=" 8 " onclick="calculator.answer.value += '8',playAudio8();" />
          <input type="button" value=" 9 " onclick="calculator.answer.value += '9',playAudio9();" />
          <input type="button" value=" x " onclick="calculator.answer.value += '*'" />
          </br>
      
          <input type="button" value=" c " onclick="calculator.answer.value = '',del();" />
          <input type="button" value=" 0 " onclick="calculator.answer.value += '0',playAudio0();"  />
          <input type="button" value=" = " onclick="calculator.answer.value = eval(calculator.answer.value),playres();" />
          <input type="button" value=" / " onclick="calculator.answer.value += '/'" />
          </br>

  
        </form>
